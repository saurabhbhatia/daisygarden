permalink: /

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        {% if site.favicon_img %}
        <link rel="shortcut icon" href="{{ site.favicon_img_path }}" />
        {% endif %}
        <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>

    <body class="is-loading">

      <!-- Wrapper -->
        <div id="wrapper">

          <!-- Main -->
            <section id="main">
              <header>
                <span class="avatar"><img src="http://res.cloudinary.com/dgcdyhadj/image/upload/v1486212272/daisy-logo_sh443d.png"></span>
                <h1>Daisy Garden Center</h1>
                <p>We're working on the website, meanwhile check our Google+ and Yelp pages</p>
              </header>

              <footer>
                <ul class="icons">
                  <li><a href="https://plus.google.com/app/basic/117458439597753783154/" class="fa-google-plus" target="blank">Google</a></li>
                  <li><a href="http://m.yelp.com/biz/daisy-garden-center-and-sculpture-Hillsborough" class="fa-yelp" target="blank">Yelp</a></li>
                  <li><a href="tel:+1-908-448-0001" class="fa-phone" target="blank">Phone</a></li>
                </ul>
              </footer>
            </section>

          <!-- Footer -->
            <footer id="footer">
              <ul class="copyright">
                <li>&copy; Daisy Garden Center</li>
              </ul>
            </footer>

        </div>

      <!-- Scripts -->
        <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
        <script>
          if ('addEventListener' in window) {
            window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
            document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
          }
        </script>

    </body>
  </html>
